<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado | Conexão³</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #F7F5F0;
            --text-color: #333333;
            --primary-color: #266D76;
            --accent-color: #D9725B;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, filter 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(0.9);
        }

        /* Reuse logo styles from index.html for consistency */
        .logo-img {
            display: block;
            width: 100%;
            max-width: 400px;
            /* Slightly smaller for the thank you page */
            height: auto;
            margin: 0 auto 2rem auto;
        }
    </style>
</head>

<body>
    <div>
        <img src="logo.png" alt="Conexão³ Logo" class="logo-img">
        <h1>Recebido!</h1>
        <p>Você está na nossa lista prioritária.<br>Assim que tivermos novidades sobre os pilotos, entraremos em
            contato.</p>
        <a href="/" class="btn">Voltar para o início</a>
    </div>
</body>

</html>
